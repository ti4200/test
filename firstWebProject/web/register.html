<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>member register</title>
<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript">
	$(function(){
		$('#idcheck').bind("click", function(){
			//ajax 이용해서 아이디 중복 체크 처리용 서블릿으로 입력된 아이디를 전송해서
			//결과 받도록 처리함
			//받은 결과를 가지고, alert() 출력
		});

		$('#userpwd2').onblur = function(){
			//userpwd1 과 userpwd2에 입력된 값이 같은지 확인하고,
			//다르면 경고창 출력하고, userpwd2의 값을 select 상태로 바꿈
		};

		$('#zcode').on('click', function(){
			//daum 오픈 api 를 이용해서, 새 팝업창을 출력하고
			//주소를 입력하면 우편번호가 검색되고, 선택하면 자동 입력되게 처리
		});
	});
</script>
</head>
<body>
<h1>회원 가입 페이지</h1>
<form action="minsert" method="post">
<label>이 름 : <input type="text" id="username" name="username" required autofocus></label><br>
<label>아이디 : 
<input type="text" id="userid" name="userid" required placeholder="영문, 숫자.기호(_,*) 포함 6글자이상"></label> &nbsp; &nbsp; &nbsp;
<button id="idcheck">아이디 중복확인</button><br>
<label>암 호 : 
<input type="password" id="userpwd1" name="userpwd1" required placeholder="영문, 숫자.기호(_,*) 포함 6글자이상"></label><br>
<label>암호 확인 : 
<input type="password" id="userpwd2" name="userpwd2" required placeholder="영문, 숫자.기호(_,*) 포함 6글자이상"></label><br>
<label>생 일 : <input type="date" id="birthday" name="birthday"></label><br>
<label>성 별 : <input type="radio" id="genderm" name="gender" value="M"> 남자 &nbsp; &nbsp; <input type="radio" id="genderf" name="gender" value="F"> 여자</label><br>
<label>이메일 : <input type="email" id="email" name="email"></label><br>
<label>전화번호 : <input type="tel" id="phone" name="phone"></label><br>
<label>우편번호 : <input type="text" maxlength="3" id="zcode1" name="zcode1" size="3"> - <input type="text" name="zcode2" id="zcode2" maxlength="3" size="3"></label>
<button id="zcode">우편번호 검색</button><br>
상세 주소 : <input type="text" name="address" id="address" size="50"><br>
취 미 : <input type="checkbox" name="hobbys" value="등산"> 등산 &nbsp; &nbsp; &nbsp; <input type="checkbox" name="hobbys" value="영화감상"> 영화감상 &nbsp; &nbsp; &nbsp; <input type="checkbox" name="hobbys" value="여행"> 여행 <br> &nbsp; &nbsp; <input type="checkbox" name="hobbys" value="게임"> 게임 &nbsp; &nbsp; &nbsp; <input type="checkbox" name="hobbys" value="독서"> 독서 &nbsp; &nbsp; &nbsp; <input type="checkbox" name="hobbys" value="운동"> 운동 <br>
<br>
<input type="submit" value="가입하기"> &nbsp; &nbsp; 
<input type="reset" value="다시 작성">
</form>
</body>
</html>
