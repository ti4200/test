<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
</head>
<body>
	<h1 align="center">회원 가입 페이지</h1>
	<form action="/first/minsert" method="post">
	<table align="center" width="600" cellspacing="0" border="1" cellpadding="5">
		<tr><td bgcolor="#8edbff" width="200">이 름</td>
		   <td><input type="text" name="username"></td></tr>
		<tr><td bgcolor="#8edbff">아이디</td>
		   <td><input type="text" name="userid" id="userid"> &nbsp; 
		       <button onclick="dupleCheck()">중복확인</button></td></tr>
		<tr><td bgcolor="#8edbff">암 호</td>
		   <td><input type="password" name="userpwd" id="userpwd1"></td></tr>
		<tr><td bgcolor="#8edbff">암호 확인</td>
		   <td><input type="password" id="userpwd2"></td></tr>
		<tr><td bgcolor="#8edbff">이메일</td>
		    <td><input type="email" name="email"></td></tr>
		<tr><td bgcolor="#8edbff">성 별</td>
		   <td><input type="radio" name="gender" value="M"> 남 &nbsp;
		       <input type="radio" name="gender" value="F"> 여 </td></tr>
		<tr><td bgcolor="#8edbff">생 일</td>
			<td><input type="date" name="birth"></td></tr>
		<tr><td bgcolor="#8edbff">전화번호</td>
		   <td><input type="tel" name="phone"></td></tr>
		<tr><td bgcolor="#8edbff">주 소</td>
		   <td>
		   우편번호 : <input type="text" size="5" maxlength="3" name="zcode1">
		   - <input type="text" size="5" maxlength="3" name="zcode2"> &nbsp; 
		   <button>우편번호검색</button><br>
		   <input type="text" name="address" size="40">
		   </td></tr>
		<tr><td bgcolor="#8edbff">취 미</td>
		<td>
			<table>
				<tr><td><input type="checkbox" name="hobby" value="등산"> 등산</td>
				<td><input type="checkbox" name="hobby" value="운동"> 운동</td>
				<td><input type="checkbox" name="hobby" value="댄스스포츠"> 댄스스포츠</td></tr>
				<tr><td><input type="checkbox" name="hobby" value="여행"> 여행</td>
				<td><input type="checkbox" name="hobby" value="독서"> 독서</td>
				<td><input type="checkbox" name="hobby" value="영화감상"> 영화감상</td></tr>
				<tr><td><input type="checkbox" name="hobby" value="음악듣기"> 음악듣기</td>
				<td><input type="checkbox" name="hobby" value="요리"> 요리</td>
				<td><input type="checkbox" name="hobby" value="기타"> 기타</td></tr>
			</table>
		</td></tr>
		<tr><td colspan="2" align="center">
			<input type="submit" value="가입하기"> &nbsp; 
			<input type="reset" value="입력취소">
		</td></tr>
	</table>
	</form>
</body>
</html>
